<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Facturas</title>
</head>
<body>
    <h1>Gestión de Facturas</h1>
    <p>Introduce los datos de 5 facturas:</p>

    <form id="facturaForm">
        <label>Código del artículo:</label>
        <input type="number" id="codigo" required><br>

        <label>Cantidad vendida (litros):</label>
        <input type="number" id="litros" required><br>

        <label>Precio por litro:</label>
        <input type="number" id="precio" step="0.01" required><br><br>

        <button type="submit">Agregar Factura</button>
    </form>

    <div id="resultado" style="margin-top:20px;"></div>

    <script src="ejercicio8.9.js"></script>
</body>
</html>
